<div *ngIf="cargando" class="spinner-container">
    <div class="hourglass"></div>
    <p>Cargando datos del mercado...</p>
  </div>
  
  <div *ngIf="!cargando">
    <h2>üè¶ Mercado - Acciones con mayor ganancia</h2>
  
    <table border="1" cellspacing="0" cellpadding="6">
      <thead>
        <tr>
          <th>S√≠mbolo</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cambio %</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let accion of acciones">
